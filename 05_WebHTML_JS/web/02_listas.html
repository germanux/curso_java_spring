<!DOCTYPE html>
<html lang="es">
	<head>			
		<meta charset="UTF-8"/>
		<title>Listas</title>
	</head>
	<body>			
		<h1>Listas</h1>
		<p>Lista ordenada:</p>
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		<p>Lista desordenada:</p>
		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
		<p>Lista ordenada:</p>
		<ol type="i" start="15">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		<ol type="a" reversed>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
	</body>
</html>
